version: '3.8'

services:
  sonicmuse-api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sonicmuse-backend
    ports:
      - "8000:8000"
    environment:
      - TORCH_HOME=/models
      - HF_HOME=/models
      - CORS_ALLOW_ORIGINS=https://your-frontend.vercel.app
      - MODEL_SIZE=small
      - HOST=0.0.0.0
      - PORT=8000
    volumes:
      - ./models:/models
      - ./logs:/app/logs
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  nginx:
    image: nginx:alpine
    container_name: sonicmuse-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - sonicmuse-api
    restart: unless-stopped
